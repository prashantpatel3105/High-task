<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <div class="add-todo">
            <button  class="add-button btn btn-success" (click)="addTodo()">Add Todo</button>
        </div>
        <div class="logout">
            <button class="add-button btn btn-success" (click)="logout()">Logout</button>
        </div>
        <div class="header m-auto">
            <h2 class="text-center d-block m-auto">Todos</h2>
        </div>
    </div>
</nav>
<div class="todo-form mt-5 ">
<input class="search-input m-auto d-block" type="text" [(ngModel)]="searchText" (ngModelChange)="search()" placeholder="Search">
<div class="container gap-4 d-flex flex-column col-4 mt-5 text-center" *ngIf="todos.length > 0">
    <div class="todo box  " *ngFor="let todo of todos">
        <div class="icons gap-4">
            <i class="fa-solid fa-pen" (click)="updateTodo(todo)"></i>
            <i class="fa-solid fa-trash" (click)="deleteTodo(todo)"></i>
        </div>
        <div class="title">{{ todo.title }}</div>
        <div class="description m-auto">{{ todo.description }}</div>
        <div class="due-date" *ngIf="todo.dueDate">Due Date: {{ getDate(todo.dueDate) | date: 'dd-MM-YYYY' }}</div> 
    </div>
</div>
</div>
<div class="no-list text-center" *ngIf="todos.length === 0">
    No todos added!
</div>
