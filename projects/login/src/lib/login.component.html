<form class="d-block m-auto col-6 mt-5" [formGroup]="loginForm">
    <h1 class="text-center">Log-In</h1>
    <div class="mb-3 col-6 m-auto">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="email">
    </div>
    <div class="mb-3 col-6 m-auto">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary  col-6 d-block m-auto" (click)="signIn()"
        [disabled]="!loginForm.valid">Login</button>
</form>
